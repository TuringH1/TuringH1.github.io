<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>ios-checkbox</title>
<style id="jsbin-css">
input{
  display:none;
}

label{
  width:400px;
  height:200px;
  border:5px solid;
  display:block;
  border-radius:160px;
  position: relative;
  cursor:pointer;
  transition:1s;
}
input:checked + label{
   box-shadow:0 0 0 110px #30f34c inset;
}



label:before{
  content:'';
  height:192px;
  width:190px;
  border:5px solid;
  border-radius:160px;
  top:0px;
  left:0px;
  position: absolute;
  box-shadow:5px 5px 10x #666;
  background-color: #fff;
  transition:1s;
}
input:checked + label:before{
  margin-left:200px;
}

</style>
</head>
<body>

  <input type="checkbox" id="ck">
<label for="ck"></label>
  
  
  </body>
</html>
