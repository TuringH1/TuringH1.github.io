<style id="jsbin-css">
input{
  display: none;
}
input + label {
  cursor: pointer;/*手型鼠标*/
  display: block;
  width:100px;
  height:100px;
  border:1px solid;
  background-image: url(https://abs.twimg.com/a/1557861269/img/animations/web_heart_animation_edge.png);

  background-position: -2800px 0;
  transition:background-position .8s
    steps(28);
}
