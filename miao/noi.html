<script id="narcissistic" type="x">
var getDigitWidth = function(m) {
  var width = 0
  if (m == 0) {
    return 1
  }
  while (m > 0) {
    width++
    var digit = m % 10
    m = (m - digit) / 10
  }
  return width
}
var power = function(a, n) {
  var result = 1

  for (var i = 0; i < n; i++) {
    result *= a
  }

  return result
}
var isNarcissistic = function(n) {
  var n = +prompt('n')
  var width = getDigitWidth(n)
  var m = n

  var sum = 0

  while (n > 0) {
    var digit = n % 10
    sum += power(digit, width)
    n = (n - digit) / 10
  }

  if (sum == m) {
    return true
  }
  return false
}
console.log(isNarcissistic())
</script>

<script id="complete-number" type="x">
var isCompleteNumer = function(n) {
  var n = +prompt()
  var sum = 1

  var sqrt_n = Math.floor(Math.sqrt(n))

  for (var i = 2; i <= sqrt_n; i++) {
    if (n % i == 0) {
      if (i == n / i) {//平方根
        sum += i
      } else {//非平方根
        sum += i + (n / i)
      }
    }
  }

  return sum == n
}
console.log(isCompleteNumer())
</script>
